<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="game.css">
  </head>
<body>

  <h1>Rock Paper Scissors</h1>
<div>
    <button class="game-button" onclick="playGame('✊');">✊</button>
  <button class="game-button" onclick="playGame('✋');">✋</button>
  <button class="game-button" onclick="playGame('✌️');">✌️</button>
</div>


  <p class="js-result" style="color: white; font-size: 30px; font-weight: bold;"></p>
  <p class="js-moves" style="color: white;"></p>
  <p class="js-score" style="color: white;"></p>

  <button class="reset-button" onclick="resetScore()">Reset Score</button>

  <script src="game.js"></script> 
  
</body>
</html>
